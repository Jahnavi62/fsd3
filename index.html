<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
        }
        header {
            background: rgb(255, 240, 240);
            color: rgb(219, 95, 95);
            padding: 15px;
            text-align: center;
        }
        nav ul {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            list-style: none;
            justify-content: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: steelblue;
            text-decoration: none;
        }
        .container {
            display: flex;          
            flex-wrap: wrap;        
            justify-content: center;
            padding: 20px;
        }
        .card {
            flex: 1 1 300px;        
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc; 
            background: #f9f9f9;    
            text-align: center;     
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;

        }
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items:center;
            }
            nav li {
                margin: 10px 0;
            }
            .card {
                flex: 1 1 100%;
                max-width:100%;
            }   
            @media(min-width:601px) and (max-width:1024px){
                .card{
                    flex:1 1 45%;
                    max-width: 45%;
                }
              }
              @media(min-width:1025px){
                .card{
                    flex:1 1 30%;
                    max-width: 30%;
            }
        }
    </style>
</head>
<body>
    <header>        
        <div class="head">
            <div><h1>Jahnavi Sutrayee</h1></div>
            <div>
                <nav>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>  
    </header>

    <main>
        <div class="container"> 
            <div class="card"><h2>Project 1</h2><p>Description of project 1</p></div>
            <div class="card"><h2>Project 2</h2><p>Description of project 2</p></div>
            <div class="card"><h2>Project 3</h2><p>Description of project 3</p></div>
        </div>
    </main>

    <footer>
        <div><span>&copy; CodeNish Technology Pvt Ltd</span></div>
    </footer>
</body>
</html>
